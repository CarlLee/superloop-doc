<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <div class="toc-wrapper">
      <div class="toc">
        {% for p in site.data.pages %}
          {% if p.title %}
          {% capture purl %}/{{ p.url }}{% endcapture %}
          <a class="page-link{% if purl == page.url %} active{% endif %}" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </div>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
